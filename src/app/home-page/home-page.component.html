<div>
  <div id="companyName">{{companyName}}</div>
  <div id="container">
    <div class="divs" id="title"><h1>{{title}}</h1></div>
    <br/>
    <hr>

    <div class="divs">
      <span class="headers">Opis zachęcający do aplikowania</span> <br/>
    </div>

    <div class="divs">
      <span class="headers">Złóż podanie lub zobacz listę nadesłanych podań </span> <br/>
      <div class="flex">
        <button (click)="showApplicantForm()">Złóż podanie</button>
        <button (click)="showRecruitPage()">Pokaż listę podań</button>
      </div>
    </div>

    <div class="divs">
      <span class="headers">Opis stanowisk</span> <br/>
      <br/>
      <div class="flex">
        <button id="button1" (click)="showSpDescription()">Opiekun SP</button>
        <button id="button2" (click)="showVipDescription()">Opiekun VIP</button>
        <button id="button3" (click)="showHelperDescription()">Pomocnik</button>
        <button id="button4" (click)="showCommentDescription()">Komentator</button>
      </div>
<!--      <div id="positionDescription" hidden=true"></div>-->

    </div>

    <div class="divs">
      <div id="spDescription" hidden="true">
        <span class="headers">Opiekun Strefy Prywatnej</span> <br/>
        <p class="description">{{spDescription}}</p>
      </div>

      <div id="vipDescription" hidden="true">
        <span class="headers">Opiekun Strefy VIP</span> <br/>
        <p class="description">{{vipDescription}}</p>
      </div>

      <div id="helperDescription" hidden="true">
        <span class="headers">Pomocnik</span> <br/>
        <p class="description">{{helperDescription}}</p>
      </div>

      <div id="commentDescription" hidden="true">
        <span class="headers">Komentator</span> <br/>
        <p class="description">{{commentDescription}}</p>
      </div>
    </div>

  </div>
</div>
